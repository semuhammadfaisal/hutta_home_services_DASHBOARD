<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hutta Home Services</title>
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="floating-elements">
                <div class="float-element float-1"></div>
                <div class="float-element float-2"></div>
                <div class="float-element float-3"></div>
            </div>
            <div class="image-overlay">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-circle">
                            <i class="fas fa-home"></i>
                        </div>
                        <h2>Hutta Home Services</h2>
                    </div>
                    <p>Reset your password securely</p>
                </div>
            </div>
        </div>
        
        <div class="login-form-section">
            <div class="login-container">
                <div class="login-header">
                    <div class="welcome-badge">
                        <i class="fas fa-key"></i>
                        <span>Password Reset</span>
                    </div>
                    <h1>Forgot Password?</h1>
                    <p>Enter your email to receive a password reset link</p>
                </div>
            
                <form class="login-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="resetBtn">
                        <span class="btn-text">Send Reset Link</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>
                    
                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>
                    
                    <div class="success-message" id="successMessage" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="successText"></span>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="login.html" style="color: var(--primary); text-decoration: none;">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
