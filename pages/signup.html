<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hutta Home Services</title>
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="floating-elements">
                <div class="float-element float-1"></div>
                <div class="float-element float-2"></div>
                <div class="float-element float-3"></div>
            </div>
            <div class="image-overlay">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-circle">
                            <i class="fas fa-home"></i>
                        </div>
                        <h2>Hutta Home Services</h2>
                    </div>
                    <p>Join thousands of satisfied customers and transform your home with our professional services.</p>
                    <div class="stats">
                        <div class="stat">
                            <h3>10K+</h3>
                            <span>Happy Customers</span>
                        </div>
                        <div class="stat">
                            <h3>500+</h3>
                            <span>Expert Technicians</span>
                        </div>
                        <div class="stat">
                            <h3>24/7</h3>
                            <span>Support Available</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-form-section">
            <div class="login-container">
                <div class="login-header">
                    <div class="welcome-badge">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Account</span>
                    </div>
                    <h1>Get Started</h1>
                    <p>Create your account to access our services</p>
                </div>
            
            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="forgot-password">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <div class="signup-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/signup-script.js"></script>
</body>
</html>
