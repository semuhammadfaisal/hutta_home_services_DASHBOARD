<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hutta Home Services</title>
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="floating-elements">
                <div class="float-element float-1"></div>
                <div class="float-element float-2"></div>
                <div class="float-element float-3"></div>
            </div>
            <div class="image-overlay">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-circle">
                            <i class="fas fa-home"></i>
                        </div>
                        <h2>Hutta Home Services</h2>
                    </div>
                    <p>Create a new secure password</p>
                </div>
            </div>
        </div>
        
        <div class="login-form-section">
            <div class="login-container">
                <div class="login-header">
                    <div class="welcome-badge">
                        <i class="fas fa-lock"></i>
                        <span>New Password</span>
                    </div>
                    <h1>Reset Password</h1>
                    <p>Enter your new password</p>
                </div>
            
                <form class="login-form" id="resetPasswordForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="6">
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="resetBtn">
                        <span class="btn-text">Reset Password</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>
                    
                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/reset-password.js"></script>
</body>
</html>
