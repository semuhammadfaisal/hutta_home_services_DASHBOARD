<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hutta Home Services</title>
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="floating-elements">
                <div class="float-element float-1"></div>
                <div class="float-element float-2"></div>
                <div class="float-element float-3"></div>
            </div>
            <div class="image-overlay">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-circle">
                            <i class="fas fa-home"></i>
                        </div>
                        <h2>Hutta Home Services</h2>
                    </div>
                    <p>Transform your home with our professional services. Trusted by 10,000+ customers nationwide.</p>
                    <div class="stats">
                        <div class="stat">
                            <h3>10K+</h3>
                            <span>Happy Customers</span>
                        </div>
                        <div class="stat">
                            <h3>500+</h3>
                            <span>Expert Technicians</span>
                        </div>
                        <div class="stat">
                            <h3>24/7</h3>
                            <span>Support Available</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-form-section">
            <div class="login-container">
                <div class="login-header">
                    <div class="welcome-badge">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Login</span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access your dashboard</p>
                </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
            </form>
            

            </div>
        </div>
    </div>
    
    <script src="../assets/js/api-service.js"></script>
    <script src="../assets/js/login-script.js"></script>
</body>
</html>
